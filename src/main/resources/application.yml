server:
  port: 8080
  servlet:
    context-path: /smart-authority/v1.0

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mypermission?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: rootroot
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      password:
      timeout: 1200
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: smart.authority.web.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-prefix: 

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

jwt:
  secret: your-secret-key-should-be-very-long-and-secure
  expiration: 86400000  # 24小时，单位：毫秒

security:
  whitelist:
    - /api/auth/**
    - /api-docs/**
    - /swagger-ui/**
    - /swagger-ui.html
    - /v3/api-docs/**
    - /webjars/**
    - /favicon.ico
